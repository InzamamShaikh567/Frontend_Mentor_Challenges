<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Age calculator app</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"  href="styles.css"
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <div id="card">
      <div id="error">

      <form id="form" action="/" method="get">
        <div class="dateverticalflex datetext">DAY
          <input id="date" class="dateborder placeholder" type="text" placeholder="DD" name="DD">
          <div class="errortext" id="errorday"> </div>
        </div>


        <div class="dateverticalflex datetext">MONTH
          <input id="month" class="dateborder placeholder" type="text" placeholder="MM" name="MM">
          <div class="errortext" id="errormonth"> </div>
        </div>


        <div class="dateverticalflex datetext">YEAR
          <input id="year" class="dateborder placeholder" type="text" placeholder="YY" name="YY">
          <div class="errortext" id="erroryear"> </div>
        </div>
        
       </div>


      <div id="hr">
        
                <hr>
      </div>

       <div id="icon-arrow">
       
        <input id="submitButton" type="image" src="assets/images/icon-arrow.svg" alt="icon-arrow" />
       </div>

      </form>


      <div id="datetext">
        <div>
          <span class="purple" id="date-year">38</span>
          <span>years</span> 
        </div>

        <div>
          <span class="purple" id="date-month">3</span>
          <span>months</span> 
        </div>

        <div>
          <span class="purple" id="date-day">26</span>
          <span>days</span> 
        </div>
        
      </div>


      



    </div>
  
  </div>
 
<!--
  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days

</body>
</html>
